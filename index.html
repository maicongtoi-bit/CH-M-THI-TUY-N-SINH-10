<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <!-- Nếu repo có file /vite.svg trong public thì giữ, không có thì đổi sang /favicon.svg hoặc bỏ dòng này -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathStepGrader AI</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- KaTeX CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
      integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV"
      crossorigin="anonymous"
    />

    <!-- HTML2PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Giữ nguyên toàn bộ style inline của bạn -->
    <style>
      :root {
        --bs-primary: #0d9488; /* Teal 600 */
        --bs-primary-rgb: 13, 148, 136;
        --bs-secondary: #64748b;
        --bs-body-bg: #f8fafc;
        --bs-body-font-family: 'Inter', sans-serif;
      }

      body {
        background-color: var(--bs-body-bg);
      }

      /* Custom Button Overrides */
      .btn-primary {
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
      }
      .btn-primary:hover {
        background-color: #0f766e; /* Teal 700 */
        border-color: #0f766e;
      }

      /* Custom Card Styling */
      .card {
        border: 1px solid #e2e8f0;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      /* Upload Area Styling */
      .upload-area {
        border: 2px dashed #cbd5e1;
        border-radius: 1rem;
        background-color: #f8fafc;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .upload-area:hover {
        border-color: var(--bs-primary);
        background-color: #f0fdfa; /* Teal 50 */
      }
      .upload-area.has-file {
        border-color: #99f6e4; /* Teal 200 */
        background-color: #f0fdfa;
        border-style: solid;
      }

      /* Markdown Content Styling */
      .markdown-content h1 { font-size: 1.75rem; font-weight: 700; color: #0f766e; border-bottom: 2px solid #ccfbf1; padding-bottom: 0.5rem; margin-top: 1.5rem; margin-bottom: 1rem; }
      .markdown-content h2 { font-size: 1.4rem; font-weight: 600; color: #115e59; margin-top: 1.5rem; margin-bottom: 1rem; background-color: #f0fdfa; padding: 0.5rem; border-left: 4px solid #0d9488; border-radius: 4px; }
      .markdown-content h3 { font-size: 1.2rem; font-weight: 600; color: #0d9488; margin-top: 1rem; }
      .markdown-content p { line-height: 1.7; color: #334155; margin-bottom: 1rem; }

      /* Blockquote */
      .markdown-content blockquote {
        border-left: 4px solid #2dd4bf;
        background-color: #f0fdfa;
        padding: 1rem;
        margin: 1rem 0;
        font-style: italic;
        color: #0f766e;
        border-radius: 0 0.5rem 0.5rem 0;
      }

      /* Code Blocks */
      .markdown-content pre { background-color: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; }
      .markdown-content code { font-family: 'JetBrains Mono', monospace; color: #0d9488; background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.9em;}

      /* Tables for Report */
      .table-report thead { background-color: #0d9488 !important; color: white !important; }
      .table-report th { background-color: #0d9488 !important; color: white !important; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
      .table-report td, .table-report th { vertical-align: middle; padding: 0.75rem 1rem; }

      /* KaTeX Fixes for PDF/Print */
      .katex-mathml { display: none !important; }
      .katex { font-size: 1.1em; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Print/PDF Utilities */
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      }
      .print-only { display: none; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
